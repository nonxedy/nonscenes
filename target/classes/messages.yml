# nonscenes messages configuration

prefix: "&8[&#3498db&lnonscenes&8] &r"

# Command messages
player-only-command: "${prefix}&#e74c3cThis command can only be used by players."
no-permission: "${prefix}&#e74c3cYou don't have permission to use this command."
invalid-start-args: "${prefix}&#e74c3cUsage: /nonscene start <name> <frames>"
invalid-frames-number: "${prefix}&#e74c3cFrames must be a positive number."
specify-cutscene-name: "${prefix}&#e74c3cPlease specify a cutscene name."

# Recording messages
already-recording: "${prefix}&#e74c3cYou are already recording a cutscene."
cutscene-already-exists: "${prefix}&#e74c3cA cutscene with name &#f39c12{name} &#e74c3calready exists."
recording-countdown: "${prefix}&#f39c12Recording will start in &#e67e22{seconds} &#f39c12seconds..."
countdown: "${prefix}&#f39c12{seconds}..."
recording-started: "${prefix}&#2ecc71Started recording cutscene &#f39c12{name}&#2ecc71."
recording-cancelled: "${prefix}&#e74c3cRecording cancelled."
recording-progress: "${prefix}&#f39c12Recording frame &#e67e22{current}&#f39c12/&#e67e22{total}"
recording-finished: "${prefix}&#2ecc71Cutscene &#f39c12{name} &#2ecc71recorded successfully with &#e67e22{frames} &#2ecc71frames."

# Playback messages
cutscene-not-found: "${prefix}&#e74c3cCutscene &#f39c12{name} &#e74c3cnot found."
cutscene-playing: "${prefix}&#2ecc71Playing cutscene &#f39c12{name}&#2ecc71..."
playback-cancelled: "${prefix}&#e74c3cPlayback of cutscene &#f39c12{name} &#e74c3ccancelled."
cutscene-playback-finished: "${prefix}&#2ecc71Cutscene &#f39c12{name} &#2ecc71playback finished."
already-playing: "${prefix}&#e74c3cYou are already watching a cutscene."

# List messages
cutscene-list-header: "${prefix}&#f39c12Available cutscenes:"
cutscene-list-item: "${prefix}&7- &#3498db{name} &7(&#f39c12{frames} frames&7)"
no-cutscenes: "${prefix}&#e74c3cThere are no cutscenes available."

# Delete messages
cutscene-deleted: "${prefix}&#2ecc71Cutscene &#f39c12{name} &#2ecc71deleted successfully."

# Path visualization messages
showing-path: "${prefix}&#2ecc71Showing path for cutscene &#f39c12{name} &#2ecc71for &#e67e22{duration} &#2ecc71seconds."
path-visualization-cancelled: "${prefix}&#e74c3cPath visualization cancelled."
path-already-showing: "${prefix}&#e74c3cYou are already visualizing a cutscene path."

# Help messages
help-messages:
  - "&8&m-----&r &#3498db&lNonScenes Commands &8&m-----"
  - "&#3498db/nonscene start <name> <frames> &7- Start recording a cutscene"
  - "&#3498db/nonscene delete <name> &7- Delete a cutscene"
  - "&#3498db/nonscene all &7- List all cutscenes"
  - "&#3498db/nonscene play <name> &7- Play a cutscene"
  - "&#3498db/nonscene showpath <name> &7- Visualize cutscene path"
  - "&8&m------------------------------"
