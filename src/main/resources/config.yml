# nonscenes configuration

settings:
  # Maximum frames per second for recording (default: 100)
  frames-per-second: 100
  
  # Countdown seconds before recording starts
  countdown-seconds: 3
  
  # Particle settings for path visualization
  path-visualization:
    # Particle type (REDSTONE, FLAME, END_ROD, etc.)
    particle: END_ROD
    # Duration in seconds to show the path
    duration: 30
    # Interval between particles (in blocks)
    spacing: 0.5
    
  # Playback settings
  playback:
    # Whether to hide the player during cutscene playback
    hide-player: true
    # Whether to make player invulnerable during cutscene playback
    invulnerable: true
    # Whether to disable player input during cutscene playback
    disable-input: true
    
storage:
  # Storage type: SQLITE, MYSQL, POSTGRESQL, MONGODB, REDIS
  # SQLITE - Store files in cutscenes.db (recommended for dafault servers)
  # MYSQL - MySQL/MariaDB database (recommended for network servers)
  # POSTGRESQL - PostgreSQL database
  # MONGODB - MongoDB document database
  # REDIS - Redis in-memory database (for caching)
  type: SQLITE

  # SQLite settings (Using only with type: SQLITE)
  sqlite:
    # Path to the database file (relative to the plugin folder)
    # If not specified, cutscenes.db in the plugin folder is used.
    file-path: "cutscenes.db"

  # MySQL settings (Using only with type: MYSQL)
  mysql:
    host: localhost
    port: 3306
    database: minecraft
    username: root
    password: password
    table-prefix: nonscenes_
    # Connection pool settings
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # PostgreSQL settings (Using only with type: POSTGRESQL)
  postgresql:
    host: localhost
    port: 5432
    database: minecraft
    username: postgres
    password: password
    schema: public
    # Connection pool settings
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # MongoDB settings (Using only with type: MONGODB)
  mongodb:
    host: localhost
    port: 27017
    database: minecraft
    collection: cutscenes
    username: ""
    password: ""
    # Connection options
    options:
      connect-timeout: 10000
      server-selection-timeout: 30000

  # Redis settings (Using only with type: REDIS)
  redis:
    host: localhost
    port: 6379
    database: 0
    password: ""
    # Connection pool settings
    pool:
      max-total: 20
      max-idle: 10
      min-idle: 2
      timeout: 3000

  # General settings for all database types
  general:
    # Automatically create tables/collections on startup
    auto-create-tables: true
    # Maximum number of connection attempts
    max-retry-attempts: 3
    # Delay between connection attempts (in seconds)
    retry-delay: 5
