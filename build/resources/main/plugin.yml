name: nonscenes
author: nonxedy
main: com.nonxedy.Nonscenes
description: Plugin for creation cutscenes 1.20-1.21.10
version: 05-a
prefix: nonscenes
api-version: 1.20
load: STARTUP

depend: 
  - LuckPerms

commands:
  nonscene:
    description: Main command for cutscene management
    aliases: [ns]
    usage: /nonscene <start|delete|all|play|showpath> [name] [frames]
    permission: nonscene.use

permissions:
  nonscene.use:
    description: Allows using the basic nonscene command
    default: op
  nonscene.start:
    description: Allows recording new cutscenes
    default: op
  nonscene.delete:
    description: Allows deleting cutscenes
    default: op
  nonscene.list:
    description: Allows listing all cutscenes
    default: op
  nonscene.play:
    description: Allows playing cutscenes
    default: op
  nonscene.showpath:
    description: Allows visualizing cutscene paths
    default: op
  nonscene.stop:
    description: Allows cancelling recording/playback
    default: op
  nonscene.admin:
    description: Grants all nonscene permissions
    default: op
    children:
      nonscene.use: true
      nonscene.start: true
      nonscene.delete: true
      nonscene.list: true
      nonscene.play: true
      nonscene.showpath: true
      nonscene.stop: true
